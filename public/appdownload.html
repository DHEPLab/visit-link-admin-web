        top: 0;
        width: 100%;
        height: 100%;
        z-index: 998;
        display: none;
      }

      .wxtip-icon {
        width: 52px;
        height: 67px;
        background: url(weixin-tip.png) no-repeat;

      }

      .wxtip-txt {

        text-align: left;
      }

      .vx-body {
        position: absolute;
        top: 25%;
        text-align: center;
        width: 100%;
      }

      .vx-font {
        font-size: 55px;
        font-weight: bold;
        text-align: center;
        margin-top: 10px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans",

      }

      .vx-button {
        width: 200px;
        color: #fff;
        background-color: #0c6;
        border-color: #0c6;
        font-weight: 400;
        padding: 10px 20px;
        font-size: 40px;
        border-radius: 10px;
        text-decoration: none;
      }

      .vx-tips-text {
        background: #e9e8e9;

        border-radius: 10px;
        height: 45px;
        color: #000;
        font-weight: bold;
        text-align: center;
        display: inline-block;
      }

    <script type="text/javascript">

          document.getElementById("weixinTip").style.display = "block";

          window.location.href =

        }
      }

      function wxTipClick() {
        document.getElementById("weixinTip").style.display = "none";
